{% extends "base.html" %}
{% block content %}
    <div class="formContent my-4 mx-md-5 py-4">
        <div>
            <h2>Innskráning</h2>
        </div>
        <form method="POST" class="px-lg-5">
            {% csrf_token %}
            <input type="text" id="username" class="form-input d-block mx-auto my-3 text-left" name="username" placeholder="Notendanafn">
            <input type="password" id="password" class="form-input d-block mx-auto my-3" name="password" placeholder="Lykilorð">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <div class="row mx-3 justify-content-center">
                <a class="col-5 my-auto" href="{% url 'register' %}">Nýskráning</a>
                <input type="submit" class="col-10 col-sm-5 order-first order-sm-2 py-2 my-2" value="Innskrá">
            </div>
        </form>
    </div>
{% endblock %}
