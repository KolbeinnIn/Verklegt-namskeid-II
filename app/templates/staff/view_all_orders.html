{% extends "staffbase.html" %}
{% block content %}
    <div class="container">
        <div class="row my-5">
            <h1 class="col-8 col-md-9">Pantanir</h1>
        </div>
        <div class="row border-bottom border-dark">
            <h5 class="col-8 border-dark text-weight-bold mb-0 py-2">Nafn</h5>
            <h5 class="col-3 border-left border-dark text-weight-bold mb-0 py-2">Heildar upphæð</h5>
            <h5 class="col-1 border-left border-dark text-weight-bold mb-0 py-2">Skoða</h5>
        </div>
        {% for order in orders %}
            <div class="row border-bottom border-dark">
                <p class="col-8 mb-0 py-3">{{ order.cart.person_info.first_name }} {{ order.cart.person_info.last_name }}</p>
                <p class="col-3 border-left border-dark mb-0 py-3">{{ order.total }} kr.</p>
                <a class="col-1 border-left border-dark text-dark" href=""><span class="fas fa-hamburger my-4 mx-md-4"></span></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
