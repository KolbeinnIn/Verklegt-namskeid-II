{% extends "staffbase.html" %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <div class="formContent my-4 mx-md-5 py-4">
            <img src="{% static 'images/logo.png' %}" class="login_staff_img rounded my-3" alt="Captain Console logo">
            <form method="POST" class="px-lg-5">
                {% csrf_token %}
                <input type="text" id="username" class="form-input d-block mx-auto my-3" name="username" placeholder="Notendanafn">
                <input type="password" id="password" class="form-input d-block mx-auto my-3" name="password" placeholder="Lykilorð">
                {% if form.errors %}
                    <p>Username and password invalid. Please try again.</p>
                {% endif %}
                <input type="submit" class="py-2 px-5 my-2" value="Innskrá">
            </form>
        </div>
    </div>
{% endblock %}
