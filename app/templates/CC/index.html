{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="">
        <div id="frontPageBanner" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators mb-0">
                <li data-target="#frontPageBanner" data-slide-to="0" class="border-0 px-3 active"></li>
                <li data-target="#frontPageBanner" data-slide-to="1" class="border-0 px-3"></li>
                <li data-target="#frontPageBanner" data-slide-to="2" class="border-0 px-3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/frontPageBanner.jpg' %}" class="d-block w-100" alt="Front page bannner first slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/frontPageBanner.jpg' %}" class="d-block w-100" alt="Front page bannner second slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/frontPageBanner.jpg' %}" class="d-block w-100" alt="Front page bannner third slide">
                </div>
            </div>
            <a class="carousel-control-prev carousel-control-btn" href="#frontPageBanner" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next carousel-control-btn" href="#frontPageBanner" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="container my-4 p-0 rounded bg-white">
            <h1 class="upper-case font-weight-bold p-3 m-0" style="background-color: #5dbcd2 !important">Vinsælar vörur:</h1>
            <div id="popularProductsBanner" class="carousel" data-interval="false">
                <div class="carousel-inner w-75 mx-auto row">
                    {% for product in prod_list %}
                        {%  if forloop.counter0 == 0 %}
                            <div class="carousel-item active mx-0">
                                <div id="product_list" class="row mx-0">
                        {% elif forloop.counter0 == 3 %}
                                </div>
                            </div>
                            <div class="carousel-item mx-0">
                                <div id="product_list" class="row mx-0">
                        {% endif %}
                        <a class="col-12 col-md-4 rounded text-center p-1 m-0" href="{{ product.URL_keyword }}">
                            <img class="img-responsive max-height-img my-3" src="{{ product.image.first.relative_path }}" alt="Image of {{ product.name }}"/>
                            <h3>{{ product.name }}</h3>
                            <h4 class="mb-3">{{ product.price }} kr</h4>
                        </a>
                    {% endfor %}
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev carousel-control-btn" href="#popularProductsBanner" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next carousel-control-btn" href="#popularProductsBanner" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
