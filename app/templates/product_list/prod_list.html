{% extends "base.html" %}
{% block content %}
    <div>
        <h2><u>{{ header }}</u></h2>
        {% for product in prod_list %}
            <a href="{{ product.id }}">
                <h3>{{ product.name }}</h3>
                <h4>{{ product.price }}</h4>
            </a>
        {% endfor %}
    </div>
{% endblock %}
