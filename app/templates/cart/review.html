{% load static %}
    <div class="container text-center">
        <h1 class="jumbotron-heading">Yfirlit</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" class="d-none d-sm-table-cell text-center">Mynd</th>
                <th scope="col">Nafn</th>
                <th scope="col" class="text-center">Magn</th>
                <th scope="col" class="text-center">Verð</th>
            </tr>
        </thead>
        <tbody>
            {% for product, image in products.items %}
                <tr class="col-12" unit-price="{{ product.unit_price }}">
                    <td class="d-none d-sm-table-cell align-self-center py-1 text-center">
                        <img class="small_image_thumbnail" alt="" src="{{ image }}"/>
                    </td>
                    <td class="align-self-center">{{ product.prod_name }}</td>
                    <td class="text-center">
                        <p>{{ product.quantity }}</p>
                    </td>
                    <td class="align-self-center text-center">{% widthratio product.quantity 1 product.unit_price %} kr</td>
                </tr>
            {% endfor %}
            <!-- Til hér -->
            <tr class="col-12">
                <td class="d-none d-sm-table-cell">
                </td>
                <td>
                </td>
                <td class="text-right pr-0">
                    <strong>Samtals:</strong>
                </td>
                <td class="text-center">
                    <strong class="text-right">{{ total }} kr</strong>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row mx-0">
        <div id="personal_info_review" class="col-12 col-md-6">
            <h4><u>Persónuupplýsingar</u></h4>

        </div>
        <div id="payment_info_review" class="col-12 col-md-6">
            <h4><u>Greiðsluupplýsingar</u></h4>

        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-12 col-md-6 text-center">
            <button class="btn border text-center text-dark yellow-background prevBtn" type="button">Til baka</button>
        </div>
        <div class="col-sm-12 col-md-6 text-center">
            <button class="btn text-uppercase">
                <a class="btn border text-center text-dark yellow-background" href="{% url 'cart-success' %}" role="button">Staðfesta</a>
            </button>
        </div>
    </div>
