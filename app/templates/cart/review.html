{% load static %}
<div class="container text-center">
    <h1 class="jumbotron-heading">Yfirlit</h1>
 </div>
<div class="mb-4 px-0">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Mynd</th>
                            <th scope="col">Nafn</th>
                            <th scope="col" class="text-center">Magn</th>
                            <th scope="col">Verð</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Setja for loop frá hér -->
                        <tr class="col-12">
                            <td>
                                <img src="https://dummyimage.com/50x50/55595c/fff"/>
                            </td>
                            <td>{{ name }}</td>
                            <td class="text-center">
                                {{ amount }}
                            </td>
                            <td>{{ price }} kr</td>
                        </tr>
                        <!-- Til hér -->
                        <tr class="column">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="column">
                                <strong>Verð</strong>
                                <strong class="text-right">{{ total }} kr</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-center">
                    <button class="btn btn-primary text-center text-dark yellow-background prevBtn" type="button">Til baka</button>
                </div>
                <div class="col-sm-12 col-md-6 text-center">
                    <button class="btn text-uppercase">
                        <a class="btn btn-primary text-center text-dark yellow-background" href="/" role="button">Staðfesta</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
