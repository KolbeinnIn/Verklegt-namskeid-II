{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="my-0 z-depth-1" id="product_main">
        <section class="dark-grey-text text-center text-md-left">
            <div class="row">
                <div class="col-12 mb-4 ">
                    <div class="productLeft row">
                        <div class="col-md-6 col-12 order-1 order-md-1">
                            <div id="product_carousel" class="carousel slide">
                            <div class="carousel-inner">
                                {% for image in product.image.all %}
                                    {% if forloop.counter0 == 0 %}
                                    <div class="carousel-item active">
                                    {% else %}
                                    <div class="carousel-item">
                                    {% endif %}
                                        <img class="img-responsive productimg" src="{{ image.relative_path }}" alt="product image">
                                    </div>
                                {% endfor %}
                            </div>
                            <a class="carousel-control-prev" href="#product_carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#product_carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        </div>


                        <div class="col-md-6 col-12 order-2 order-md-2 ">
                            <h3 class="font-weight-bold">{{ product.name }}</h3>
                            <p class="text-muted mx-auto mx-md-0 overflow-auto" id="productDescription">{{ product.description }}</p>
                        </div>
                        <div class="col-md-6 order-3 order-md-4">
                            <h3 class="font-weight-bold">Verð: {{ product.price }} kr</h3>
                        </div>
                        <div class="col-md-6 order-4">
                            <div class="row ">
                                <div class="col col-lg col-md-6 mr-md-0">
                                    <div class="input-group ">
                                            <span class="input-group-btn">
                                                <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">-</button>
                                            </span>
                                            <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="{{ product.quantity }}">
                                            <span class="input-group-btn">
                                                <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">+</button>
                                            </span>
                                    </div>
                                </div>
                                <div class="px-1 col col-lg col-md-6">
                                    <a id="addCart" class="btn btn-primary text-center text-dark yellow-background" href="/" role="button">Bæta í körfu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
